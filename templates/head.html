{% load static %}
<head>
    <!-- Required meta tags -->
    <meta http-equiv="content-language" content="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Student Appointment Medical System | SAMS">
    <meta name="author" content="Gabriel KALALA">
    <meta name="publisher" content="Gabriel KALALA">
    <meta name="copyright" content="Gabriel KALALA">
    <meta name="keywords" content="Student, Appointment, Medical, System, Django, Bootstrap">
    <meta name="application-name" content="sams.gabrielkalala.com">

    <meta property="og:url" content="https://sams.gabrielkalala.com">
    <meta property="og:title" content="Student Appointment Medical System | SAMS">
    <meta property="og:description" content="Student Appointment Medical System | SAMS">
    <meta property="og:type" content="Website">
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="SAMS">
    <link rel="shortcut icon" href="{% static '/sams/assets/images/logo.svg'%}">

    <!-- Title -->
    {% block title %}
    {% endblock %}
    <!--
        <title>SAMS - Student Appointment Medical System</title>
    -->

    <!-- *************
        ************ Required Css Files *************
    ************ -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static '/sams/assets/css/bootstrap.min.css'%}">

    <!-- Animated css -->
    <link rel="stylesheet" href="{% static '/sams/assets/css/animate.css'%}">
    
    <!-- Bootstrap font icons css -->
    <link rel="stylesheet" href="{% static '/sams/assets/fonts/bootstrap/bootstrap-icons.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/sams/assets/css/main.css'%}">


    <!-- *************
        ************ Vendor Css Files *************
    ************ -->
    
    <!-- Scrollbar CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/overlay-scroll/OverlayScrollbars.min.css'%}">

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/bs-select/bs-select.css'%}" />

    <!-- Calendar CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/calendar/css/custom.css'%}" />
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/calendar/css/main.min.css'%}" />

    <!-- Data Tables CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/datatables/dataTables.bs5.css'%}" />
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/datatables/dataTables.bs5-custom.css'%}" />

    <link rel="stylesheet" href="{% static '/sams/assets/vendor/daterange/daterange.css'%}">

    <link rel="stylesheet" href="{% static '/sams/assets/vendor/megamenu/css/megamenu.css'%}">
