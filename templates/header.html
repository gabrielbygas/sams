{% load static %}
<!-- Page header starts -->
<div class="page-header">

    <div class="toggle-sidebar" id="toggle-sidebar"><i class="bi bi-list"></i></div>			
    
    <!-- Header actions ccontainer start -->
    <div class="header-actions-container">
        {% if user.is_authenticated %}
        <!-- Header actions start -->
        <ul class="header-actions" style="margin-right: 20%; margin-top: -1%;">
            <li class="dropdown">
                <a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true">
                    <span class="user-name d-none d-md-block">{{ user.first_name }}</span>
                    <span class="avatar">
                        <img src="{{ user.photo.url }}" alt="Admin Templates">
                        <span class="status online"></span>
                    </span>
                </a>
                <div class="dropdown-menu" aria-labelledby="userSettings">
                    <div class="header-profile-actions">
                        <a href="{% url 'accounts:logout' %}">Logout</a>
                    </div>
                </div>
                
            </li>
        </ul>
        <!-- Header actions end -->
        {% endif %}

        <!-- Breadcrumb start -->
        {{ breadcrumb }}
        <!-- Breadcrumb end -->
    </div>
    <!-- Header actions ccontainer end -->

</div>
<!-- Page header ends -->
