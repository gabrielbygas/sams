{% load static %}
<!-- Sidebar wrapper start -->
<nav class="sidebar-wrapper">

    <!-- Sidebar brand starts -->
    <div class="sidebar-brand">
        <a href="#" class="logo">
            <img src="{% static '/sams/assets/images/logo.svg'%}" alt="SAMS Dashboard" />
        </a>
    </div>
    <!-- Sidebar brand starts -->

    <!-- Sidebar menu starts -->
    <div class="sidebar-menu">
        <div class="sidebarMenuScroll">
            <!-- If user is Student load student-sidebar.html -->
            {% if user.is_student %}
                {% include "student-sidebar.html" %}
            {% elif user.is_doctor %}
                {% include "doctor-sidebar.html" %}
            {% elif user.is_receptionist %}
                {% include "receptionist-sidebar.html" %}
            {% else %}
                <ul>
                    <li>
                        <a href="{% url 'accounts:login' %}">
                            <i class="bi bi-arrow-right-circle"></i>
                            <span class="menu-text">Login</span>
                        </a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
    <!-- Sidebar menu ends -->
    
</nav>
<!-- Sidebar wrapper end -->
