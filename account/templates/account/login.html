{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="content-language" content="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Student Appointment Medical System | SAMS">
    <meta name="author" content="Gabriel KALALA">
    <meta name="publisher" content="Gabriel KALALA">
    <meta name="copyright" content="Gabriel KALALA">
    <meta name="keywords" content="Student, Appointment, Medical, System, Django, Bootstrap">
    <meta name="application-name" content="sams.gabrielkalala.com">

    <meta property="og:url" content="https://sams.gabrielkalala.com">
    <meta property="og:title" content="Student Appointment Medical System | SAMS">
    <meta property="og:description" content="Student Appointment Medical System | SAMS">
    <meta property="og:type" content="Website">
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="SAMS">
    <link rel="shortcut icon" href="{% static '/sams/assets/images/logo.svg'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   <!-- Title -->
   <title>Login</title>
    
    <!-- *************
        ************ Required Css Files *************
    ************ -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static '/sams/assets/css/bootstrap.min.css'%}">

    <!-- Animated css -->
    <link rel="stylesheet" href="{% static '/sams/assets/css/animate.css'%}">
    
    <!-- Bootstrap font icons css -->
    <link rel="stylesheet" href="{% static '/sams/assets/fonts/bootstrap/bootstrap-icons.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/sams/assets/css/main.css'%}">


    <!-- *************
        ************ Vendor Css Files *************
    ************ -->
    
    <!-- Scrollbar CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/overlay-scroll/OverlayScrollbars.min.css'%}">

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/bs-select/bs-select.css'%}" />

    <!-- Calendar CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/calendar/css/custom.css'%}" />
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/calendar/css/main.min.css'%}" />

    <!-- Data Tables CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/datatables/dataTables.bs5.css'%}" />
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/datatables/dataTables.bs5-custom.css'%}" />

    <!-- Daterange CSS -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/daterange/daterange.css'%}">

    <!-- Mega Menu -->
    <link rel="stylesheet" href="{% static '/sams/assets/vendor/megamenu/css/megamenu.css'%}">

</head>

<body>

    <!-- Container startss -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-container">
            <!-- Login box start -->
            <form action="" method="POST">
                {% csrf_token %}
              <div class="login-box">
                <!-- Box Title 
                <h3 class="text-end"><span class="badge bg-success">Mon Titre</span></h3> -->

                <div class="login-form">
                  <a href="{% url 'home' %}" class="login-logo">
                    <img src="{% static '/sams/assets/images/logo.svg'%}" alt="SAMS" />
                  </a>
                  <div class="login-welcome">
                    Welcome back, <br />Please Login.
                  </div> 
                  
                    <br/>
                    {% if request.GET.next %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="auto-close-alert">
                            <p>You must log in to access the page : {{ request.GET.next }}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <br/>

                  <div class="mb-3">
                    <label class="form-label" for="password1">{{ login_form.username.label_tag }} *</label>
                    {{ login_form.username }} 
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="password1">{{ login_form.password.label_tag }} *</label>
                    {{ login_form.password }} 
                  </div>
                  

                  <div class="login-form-actions">
                    <button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i>
                      </span>
                      Login</button>
                  </div>
                  
                  <div class="login-form-footer">
                    <div class="additional-link">
                        Don't have an account? <a href="{% url 'accounts:create-student' %}"> Signup</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- Login box end -->
          </div>

        </div>
      </div>
    </div>
    <!-- Container ends -->

    <!-- *************
			************ Required JavaScript Files *************
		************* -->
    <!-- Required jQuery first, then Bootstrap Bundle JS -->
    <script src="{% static '/sams/assets/js/jquery.min.js'%}"></script>
    <script src="{% static '/sams/assets/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static '/sams/assets/js/modernizr.js'%}"></script>
    <script src="{% static '/sams/assets/js/moment.js'%}"></script>

    <!-- *************
			************ Vendor Js Files *************
		************* -->

    <!-- Main Js Required -->
    <script src="{% static '/sams/assets/js/main.js'%}"></script>

  </body>

</html>
